{% load static %}
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Engine View · Мониторинг судовых двигателей{% endblock %}</title>
    
    <!-- Modern Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            --success-gradient: linear-gradient(135deg, #198754 0%, #20c997 100%);
            --warning-gradient: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            --info-gradient: linear-gradient(135deg, #0dcaf0 0%, #6f42c1 100%);
            --dark-surface: #1a1a1a;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ===== FIX: ВЫПАДАЮЩИЕ МЕНЮ ===== */
        .navbar {
            position: relative;
            z-index: 1030;
        }

        .dropdown-menu {
            z-index: 1050 !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.95) !important;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px !important;
            min-width: 220px;
            padding: 8px 0;
        }

        .dropdown-item {
            padding: 12px 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e2e8f0 !important;
            font-weight: 500;
            border: none;
            margin: 2px 8px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .dropdown-item::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .dropdown-item:hover::before {
            left: 100%;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2)) !important;
            transform: translateX(8px);
            color: #ffffff !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item.text-danger:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2)) !important;
            color: #fecaca !important;
        }

        .dropdown-divider {
            border-color: rgba(255, 255, 255, 0.15) !important;
            margin: 12px 0;
            height: 2px;
        }

        /* Иконки в выпадающем меню */
        .dropdown-item .bi {
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            opacity: 0.8;
        }

        .dropdown-item:hover .bi {
            opacity: 1;
            transform: scale(1.1);
        }

        /* FIX: Исправляем цвета для светлой и темной темы */
        [data-bs-theme="dark"] {
            --bg-color: #0f1419;
            --surface-color: #1a1f2e;
            --border-color: #2a3142;
            --text-color: #e2e8f0;
            --text-muted: #94a3b8;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --text-muted: #64748b;
        }

        /* FIX: Базовые стили для форм */
        .form-control, .form-select, input, select, textarea {
            background: var(--surface-color) !important;
            border: 2px solid var(--border-color) !important;
            color: var(--text-color) !important;
            border-radius: 8px !important;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
        }

        /* FIX: Цвета текста */
        body {
            color: var(--text-color) !important;
            background: var(--bg-color) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* ===== МОБИЛЬНАЯ ВЕРСИЯ ===== */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.98);
                backdrop-filter: blur(20px);
                z-index: 1040;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 0 0 20px 20px;
            }
            
            .dropdown-menu {
                position: static !important;
                transform: none !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;
                background: rgba(30, 41, 59, 0.9) !important;
                box-shadow: none;
                margin: 10px 0 !important;
            }
            
            [data-bs-theme="light"] .navbar-collapse {
                background: rgba(255, 255, 255, 0.98);
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }
            
            [data-bs-theme="light"] .dropdown-menu {
                background: rgba(255, 255, 255, 0.95) !important;
                border: 1px solid rgba(0, 0, 0, 0.1) !important;
            }
        }

        /* Убеждаемся что контент не перекрывает меню */
        .container, .card, .glass-effect, .row, .col-* {
            position: relative;
            z-index: 1;
        }

        /* Анимация появления */
        .dropdown-menu {
            animation: dropdownFadeIn 0.3s ease-out;
        }

        @keyframes dropdownFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Хедер -->
    {% include 'includes/header.html' %}

    <!-- Основной контент -->
    <main class="flex-grow-1 container my-4" style="position: relative; z-index: 1;">
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </main>

    <!-- Футер -->
    {% include 'includes/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/measurements.js' %}"></script>
</body>
</html>
